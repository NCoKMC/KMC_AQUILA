<html lang="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>KMC Admin -User Info</title>

    <!-- Custom fonts for this template-->
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <th:block th:include="/include/sidebar"/>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <th:block th:include="/include/topbar" ></th:block>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">
					<div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">객실 정보</h1>
                        <a th:href="@{/room/roomList(yyyyMM = ${yyyyMM})}" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm">
                        <i class="fas fa-arrow-left fa-sm text-blue-50"></i> 목록으로 돌아가기</a>
                    </div>

                    <!-- Main page content-->
                   <div class="row">
                        <div class="col-xl-4" >
                            <!-- Profile picture card-->
                            <div class="card mb-4">
                                <div class="card-header">
                                	<h6 class="m-0 font-weight-bold text-primary">기본 정보</h6>
                                </div>
                                <div class="card-body text-center" style="height: 17rem;">
                                    <!-- Profile picture image-->
                                    <img class="img-account-profile mb-2" style="height:15rem" src="/img/roomImg1.jpg" alt="">
                                    <!-- Profile picture help block-->
                                    <!--<div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>-->
                                    <!-- Profile picture upload button-->
                                    <!--<button class="btn btn-primary" type="button">Upload new image</button>-->
                                </div>
                            </div>

                            <!-- Profile picture card END-->
                        </div>


                        <div class="col-xl-8">
                            <!-- Account details card-->
                            <div class="card mb-4">
                                <div class="card-header">
                                	<h6 class="mb-0 font-weight-bold text-primary">기본정보</h6>
                                 	<!-- Submit button-->
                                    <!--<button class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm" type="button">Save changes</button>-->

                                </div>
	                            <div class="card-body">
	                                <form>
	                                    <!-- Form Row-->
	                                    <div class="row gx-3 mb-3">
	                                        <!-- Form Group (room no)-->
	                                        <div class="col-sm-12">
	                                            <label class="small mb-1" for="inputName">ROOM NO : </label>
	                                            <input class="form-control" id="inputName" type="text" placeholder="Enter your first name" th:value="${room.roomNo}">
	                                        </div>

	                                    </div>
	                                    <div class="row gx-3 mb-3">
											 <!-- Form Group (use_yn)-->
	                                        <div class="col-md-6">
	                                            <label class="small mb-1" for="inputMCode">사용가능 여부</label>
	                                            <input class="form-control" id="inputMCode" type="text" placeholder="Enter your missionary code" th:value="${room.useYn}">
	                                        </div>
	                                        <!-- Form Group (status code)-->
	                                        <div class="col-md-6">
	                                            <label class="small mb-1" for="inputBirthYmd">상태</label>
	                                            <input class="form-control" id="inputBirthYmd" type="text" placeholder="Enter your birthday" th:value="${room.statusCd}">
	                                        </div>
	                                    </div>

	                                    <div class="row gx-3 mb-3">
	                                        <!-- Form Group (first name)-->
	                                        <div class="col-md-6">
	                                        	<label class="small mb-1">ROOM CONDITION</label>
	                                            <select class="custom-select custom-select form-control form-control-sm"
	                                            aria-label="Default select example">
	                                                <option selected="" disabled="">선택</option>
	                                                <option th:value="Y" th:selected="${room.useYn} == 'Y'">가능</option>
	                                                <option th:value="A" th:selected="${room.useYn} == 'A'">청소</option>
	                                                <option th:value="B" th:selected="${room.useYn} == 'B'">수리</option>
	                                                <option th:value="F" th:selected="${room.useYn} == 'F'">불가능</option>


	                                            </select>


	                                        </div>
	                                        <!-- Form Group (last name)-->


	                                        <div class="col-md-6">
			                                	<label class="small mb-1">CHECK IN</label>
			                                    <select id="sbxYm" class="custom-select custom-select form-control form-control-sm"
			                                    aria-label="Default select example" >
			                                        <option th:each="ru : ${ruList}" th:value="${ru.code}" th:text="${ru.value}"
			                                        	th:selected="${ru.code} == ${room.statusCd}">몽골</option>
			                                    </select>
			                                </div>
	                                    </div>
	                                </form>
	                            </div>
                            </div>
                        </div>
                        <!-- end -->

                        <!-- 이용이력  -->
                        <div class="col-xl-6">
		                    <div class="card mb-4">
		                        <div class="card-header py-3">
		                            <h6 class="m-0 font-weight-bold text-primary">이용이력</h6>
		                        </div>
		                        <div class="card-body">
		                            <div class="table-responsive">
		                                <table class="table table-bordered table-sm text-center" id="dataTable" width="100%" cellspacing="0">
		                                    <colgroup>

										        <col style="width: 30%;"/>
										        <col style="width: 10%;"/>
										        <col style="width: 30%;"/>
										        <col style="width: 30%;"/>
										    </colgroup>

		                                    <thead>
		                                        <tr>

		                                            <th>아이디</th>
		                                            <th>인원</th>
		                                            <th>시작일</th>
		                                            <th>종료일</th>
		                                        </tr>
		                                    </thead>
		                                    <tbody>
		                                        <tr th:each="rv : ${rvList}" th:onclick="|location.href='@{/user/userDetail(mCd=${rv.mCd},pageCd='RD')}'|">
		                                            <td><span  th:text="${rv.mCd} "/></td>
		                                            <td><span  th:text="${rv.familyCnt} "/></td>
		                                            <td><span  th:text="${rv.startDate} "/></td>
		                                            <td><span  th:text="${rv.endDate} "/></td>
		                                        </tr>
		                                     </tbody>
		                                  </table>
                              			</div>
                                	</div>
                                	<!--card body -->
                             	</div>
                        </div>
                        <!-- 이용이력  -->


                       <!-- 상담내역  -->
                        <div class="col-xl-6">
		                    <div class="card mb-4">
		                        <div class="card-header py-3">
		                            <h6 class="m-0 font-weight-bold text-primary">정비 내역</h6>
		                        </div>
		                        <div class="card-body">
		                            <div class="table-responsive">
		                                <table class="table table-bordered table-sm text-center" id="dataTable" width="100%" cellspacing="0">
		                                    <colgroup>
										    	<col style="width: 10%;"/>
										        <col style="width: 60%;"/>
										        <col style="width: 30%;"/>


										    </colgroup>

		                                    <thead>
		                                        <tr>
		                                            <th>순번</th>
		                                            <th>정비일</th>
		                                            <th>담당자</th>

		                                        </tr>
		                                    </thead>
		                                    <tbody>
		                                        <tr>
		                                            <td>1</td>
		                                            <td>2020/03/01</td>
		                                            <td>Jason Song</td>
		                                        </tr>
		                                        <tr>
		                                            <td>2</td>
		                                            <td>2021/03/01</td>
		                                            <td>Jason Song</td>
		                                        </tr>
		                                        <tr>
		                                            <td>3</td>
		                                            <td>2022/03/01</td>
		                                            <td>Jason Song</td>
		                                        </tr>
		                                         <tr>
		                                            <td>4</td>
		                                            <td>2023/03/01</td>
		                                            <td>Jason Song</td>
		                                        </tr>
		                                     </tbody>
		                                  </table>
                              			</div>
                                	</div>
                                	<!--card body -->
                             	</div>
                        </div>
                        <!-- 이용이력  -->

                    </div>
                     <!-- Main page content-->
                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- End of Main Content -->


            <!-- Footer -->
            <th:block th:include="/include/footbar"/>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>



    <!-- Bootstrap core JavaScript-->
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="/js/sb-admin-2.min.js"></script>

    <!-- Page level plugins -->
    <script src="/vendor/chart.js/Chart.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="/js/demo/chart-area-demo.js"></script>
    <script src="/js/demo/chart-pie-demo.js"></script>

</body>

</html>
