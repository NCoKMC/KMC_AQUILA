<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <title>USER LIST</title>

    <!-- Custom fonts for this template -->
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template -->

    <!-- Custom styles for this page -->

	<script th:inline="javascript">

	</script>
</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->

        <th:block th:include="/include/sidebar"/>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <th:block th:include="/include/topbar" ></th:block>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-2 text-gray-800">방문자 목록</h1>
                        <a href="/user/excelDownload" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                                class="fas fa-download fa-sm text-white-50"></i> Excel Download</a>
                    </div>

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <!--<div class="card-header py-3 d-sm-flex justify-content-between ">
                            <h6 class="h3 m-0 font-weight-bold text-primary">방문자 목록</h6>
                            <a href="/room/excelDownload" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                                class="fas fa-download fa-sm text-white-50"></i> Excel Download</a>
                        </div>-->
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered  table-hover"  id="dataTable" width="100%">
                                    <colgroup>
                                    	<col style="width: 10%;"/>
                                    	<col style="width: 10%;"/>
                                    	<col style="width: 10%;"/>
                                    	<col style="width: 10%;"/>
                                    	<col style="width: 10%;"/>
                                    	<col style="width: 10%;"/>

                                    </colgroup>
                                    <thead>
                                      	<tr>
                                            <th>이름</th>
                                            <th>Email</th>
                                            <th>전화번호</th>
                                            <th>생년월일</th>
                                            <th>파송지역</th>
                                            <th>입실상태</th>

                                        </tr>


                                    </thead>

                                    <tbody>

                                        <tr th:each="user : ${list}" th:onclick="|location.href='@{/user/userDetail(mCd=${user.mCd}, pageCd='UL')}'|">
                                            <td><span  th:text="${user.userNm} "/></td>
                                            <td><span th:text="${user.email}"/></td>
											<td><span th:text="${user.phoneNum}"/></td>
											<td><span th:text="${user.birthYmd}"/></td>
											<td><span th:text="${user.countryCd}"/></td>
											<td><span th:text="${user.statusCd}"/></td>


                                        </tr>


                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <th:block th:include="/include/footbar"/>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>



    <!-- Bootstrap core JavaScript-->
    <script src="/vendor/jquery/jquery.min.js"></script>

    <script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="/js/sb-admin-2.min.js"></script>

    <!-- Page level plugins -->
    <script src="/vendor/datatables/jquery.dataTables.min.js"></script>
    <script src="/vendor/datatables/dataTables.bootstrap4.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="/js/demo/datatables-demo.js"></script>

</body>

</html>
